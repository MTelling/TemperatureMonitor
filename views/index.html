<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Temperature Monitor</title>
        
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->

        <!-- Init css theme -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/styles.css" rel="stylesheet">

        <!-- Init personal css -->
        <link href="/static/css/app.css" rel="stylesheet">

    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    
                    <a class="navbar-brand" href="#"><span>Temperature</span>Monitor</a>
                    
                </div>
                                
            </div><!-- /.container-fluid -->
        </nav>
            
            <div class="row" style="padding-top: 1em;">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-body" style="padding-top:0">
                            <h4>
                                Current Temperature - 
                                <span id="updated-text">
                                    Updated <span id="updated-seconds"> 0 </span>
                                    Seconds Ago At <span id="updated-time"></span>
                                </span>
                            </h4>
                            <div id="temp_gauge"></div>
                        </div>
                    </div>
                </div>
            </div><!--/.row-->
            
            
             <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">24 Hours</div>
                        <div class="panel-body">
                            <div class="canvas-wrapper">
                                <canvas class="main-chart" id="line-chart" height="200" width="600"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>  <!--/.main-->
        
        <!-- Init socket.io -->
        <script src="/socket.io/socket.io.js"></script>

        <!-- Init js for styling -->
        <script src="/static/js/jquery-1.11.1.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/progressbar.js"></script>
        <script src="/static/js/chart.min.js"></script>

        <!-- Setup temperature gauge -->
        <script src="/static/js/temp_gauge.js"></script>


        <!-- At last start listening on socket -->
        <script src="/static/js/app_socket.js"></script>

        <!-- Setup 24 hour chart -->
        <script src="/static/js/my_chart.js"></script>


    </body>
</html>
